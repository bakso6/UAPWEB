<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>

<body>
    <table border="1">
        <thead>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Barang A</td>
                <td>10.000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Barang B</td>
                <td>20.000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Barang C</td>
                <td>30.000</td>
            </tr>
        </tbody>
    </table>
    <br>

    <label for="kode">Kode Barang</label>
    <input type="text" name="kode" id="kode">
    <br />
    <label for="jumlah">Total Barang</label>
    <input type="number" name="jumlah" id="jumlah">
    <br>
    <button type="submit" id="btnsubmit">Submit</button>

    <script>
        document.getElementById("btnsubmit").addEventListener("click", function () {
            var kode = document.getElementById("kode").value;
            var jumlah = document.getElementById("jumlah").value;

            if (!kode || !jumlah) {
                window.alert("Silakan isi kode dan jumlah barang.");
                return;
            }

            hitung(kode, jumlah);
        });

        function hitung(kode, jumlah) {
            var hargaMap = {
                '001': 10000,
                '002': 20000,
                '003': 30000
            };

            var harga = hargaMap[kode];

            if (!harga) {
                window.alert("Kode Barang tidak tersedia");
                return;
            }

            var hasil = jumlah * harga;
            window.alert("Total Pembayaran anda adalah: " + hasil);

            var uanguser = window.prompt("Masukkan uang anda: ");
            var kembalian = uanguser - hasil;
            window.alert("Kembalian anda adalah : " + kembalian);
            console.log("uang user: " + uanguser);
        }
    </script>
</body>

</html>
